<div appImcHighlight [height]="user.height" [weight]="user.weight" class="card">
  <div class="card-header">
    {{ user.name }} - {{ user.gender }}
  </div>
  <div class="card-body">
    <p>
      <span>Altura: </span> {{ user.height | height }}
    </p>
    <p>
      <span>Massa: </span> {{ user.weight | weight }}
    </p>
    <p>
      <span>IMC: </span> {{ user.weight / (user.height * user.height) | imc }}
    </p>
  </div>
</div>
