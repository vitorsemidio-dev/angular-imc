<div class="container-users">
  <div *ngFor="let user of users" class="card text-white bg-primary mb-3">
    <div class="card-header">
      {{ user.name }} - {{ user.gender }}
    </div>
    <div class="card-body">
      <p>
        <span>Altura (em metros): </span> {{ user.height }}
      </p>
      <p>
        <span>Massa (em quilos): </span> {{ user.weight }}
      </p>
    </div>
  </div>
    <!-- {{ user | json }} -->
</div>
