<form [formGroup]="filterUserForm" (ngSubmit)="handleFilter()" >
  <mat-form-field color="accent" appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput required formControlName="name" placeholder="Fulano ...">
  </mat-form-field>
  <mat-form-field color="accent" appearance="fill">
    <mat-label>GÃªnero</mat-label>
    <mat-select required formControlName="gender"  multiple>
      <mat-option [value]="'M'">
        Masculino
      </mat-option>
      <mat-option [value]="'F'">
        Feminino
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field color="accent" appearance="fill">
    <mat-label>Status IMC</mat-label>
    <mat-select required formControlName="imcStatus" multiple>
      <mat-option  *ngFor="let level of levels" [value]="level.id">
        {{ level.imcStatus }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button
    [disabled]="!filterUserForm.valid"
    class="btn btn-primary"
    type="submit">
    Filtrar
  </button>
</form>
